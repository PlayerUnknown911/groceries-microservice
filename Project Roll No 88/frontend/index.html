<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #4CAF50;
    }

    form {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      background-color: #fff;
      display: inline-block;
    }

    input[type="text"] {
      width: 200px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Add Groceries</h1>
  <form>
    <input type="text" placeholder="Enter grocery item" required />
    <button type="button">Add</button>
  </form>
  <p>Note: This is a static design; JavaScript functionality is required for interactivity.</p>
</body>
</html>
